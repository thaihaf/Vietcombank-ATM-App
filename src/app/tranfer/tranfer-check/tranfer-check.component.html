<div class="tranfer-check__container" style="background-image: url(./assets/image/bg2.jpg);">
  <div class="home__guide">
    <div class="home__caption">Xin vui lòng kiểm tra lại để chuyển khoản</div>
    <div class="home__notice">(Ấn Enter để đồng ý, Cancel để huỷ)</div>


    <table class="home__details">
      <tr>
        <td>TK chuyển đi: </td>
        <td>{{_tranferSTK}}</td>
      </tr>
      <tr>
        <td>Tên TK chuyển đi: </td>
        <td class="home__name">{{_tranferName }}</td>
      </tr>
      <tr>
        <td>TK chuyển đến: </td>
        <td>{{_receiverSTK}}</td>
      </tr>
      <tr>
        <td>Tên TK chuyển đến: </td>
        <td class="home__name">{{_receiverName}}</td>
      </tr>
      <tr>
        <td>Số tiền chuyển:</td>
        <td>{{_receiveMoney | number}} VND</td>
      </tr>
      <tr>
        <td colspan="2" class="home__mess">({{_mess}})</td>
      </tr>

    </table>

  </div>
